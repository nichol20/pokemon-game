<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<div class="container">
  <div id="overlapping-div"></div>

  <canvas></canvas>

  <div id="battle-interface">
    <!-- Represents health bar of draggle (enemy) -->
    <div class="pokemon-info-card" id="enemy">
      <h2>Draggle</h2>
      <div class="health-box">
        <div class="empty-health-bar"></div>
        <div class="filled-health-bar" id="enemy-health-bar" ></div>
      </div>
    </div>

    <!-- Represents health bar of emby (us) -->
    <div class="pokemon-info-card" id="player">
      <h2>Emby</h2>
      <div class="health-box">
        <div class="empty-health-bar"></div>
        <div class="filled-health-bar" id="player-health-bar" ></div>
      </div>
    </div>

    <div class="battle-info-box">
      <div id="dialogue-box"></div>
      <div id="attacks-box">
      </div>
      <div class="attack-type-box">
        <span id="attack-type">Attack Type</span>
      </div>
    </div>

  </div>
  
</div>
