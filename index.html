<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<div class="container">

  <!-- Menu -->
  <div id="menu-box">
    <h1 class="game-title">Pokémon</h1>
    <button id="start-game-button">Start Game</button>
  </div>
  <div id="overlapping-div"></div>

  <!-- Inventory -->
  <img src="./assets/bag.png" id="inventory-icon" />
  <div id="inventory-container">
    <div id="inventory-header">
      <div id="inventory-tabs">
        <span id="pokemons-tab">Pokémons</span>
        <span id="items-tab">Items</span>
      </div>
      <img src="./assets/close-icon.png" class="close-inventory-icon" >
    </div>
    <div id="inventory-main">
      <ul id="pokemons-inventory"></ul>
      <ul id="items-inventory"></ul>
      
      <div id="pokemon-description-tab"></div>
      <div id="item-description-tab"></div>
    </div>
  </div>

  <canvas></canvas>

  <!-- Wild Pokemon Warning -->
  <div id="show-wild-pokemon-container">
    <img id="pokemon-image-that-appeared">
    <span id="wild-pokemon-warning">A wild pokemon appeared</span>
    <button id="battle-button">Battle</button>
  </div>

  <div id="choose-pokemon-container">
    <ul id="choose-pokemon-list"></ul>

    <div id="choose-pokemon-actions">
      <button id="choose-pokemon-cancel-battle-button">Cancel</button>
      <button id="choose-pokemon-battle-button">Battle</button>
    </div>
  </div>

  <!-- Battle Interface -->
  <div id="battle-interface">
    <!-- Represents health bar of enemy -->
    <div class="pokemon-info-card" id="enemy">
      <h2 id="enemy-name"></h2>
      <div class="health-box">
        <div class="empty-health-bar"></div>
        <div class="filled-health-bar" id="enemy-health-bar" ></div>
      </div>
    </div>

    <!-- Represents health bar of player -->
    <div class="pokemon-info-card" id="player">
      <h2 id="player-name"></h2>
      <div class="health-box">
        <div class="empty-health-bar"></div>
        <div class="filled-health-bar" id="player-health-bar" ></div>
      </div>
    </div>

    <div class="battle-info-box">
      <div id="dialogue-box"></div>
      <div id="attacks-box"></div>
      <div class="attack-type-box">
        <span id="attack-type">Attack Type</span>
      </div>
    </div>
  </div>
  
</div>
